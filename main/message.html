<!DOCTYPE html>
<html style="color: #002752;height: 100%;overflow: hidden;">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

	</head>

		.footer{
			position: fixed;

		}

			text-align: center;

			background-color: #002752;
			border-color: #002752;
		}
		
        .one{
	        width: 28%;
	        float: left;
        }
		.two {
			width: 63%;
			float: left;
			box-sizing: border-box;
			}
		.fnt{
			font-size:12px;
		}
		
		.list-group-item{
			display: flex;
			justify-content: space-between;
			align-items: center;

	<body style="height: 100%;">
		<header style="width: 100%;position: fixed;top: 0; height: 10%;">
			<nav class="navbar navbar-dark" style="background-color: #002752;">

				<a id="back" style="color: white;font-size: 15px;" onclick="back()">返回</a>
				<div style="color: white;font-size: 20px;justify-content: center;">
					信息填写
				</div>
				<a>"&nbsp;""&nbsp;"</a>
			</nav>

		<!-- Begin page content -->
		<div style="overflow: auto;height: 80%;margin-top: 20%">
			<div style="width:90%;margin-left: 5%;margin-right: 5%;margin-bottom: 20%;">
				<form>
					<div class="form-group row fnt" style="margin-top:18%;">
						<label class="one col-sm-7 col-form-label col-form-label-sm fnt">坐落</label>
						<input id="locate" class="form-control-sm form-control two fnt" style="width: 65%; " placeholder="请输入" />
					</div>
					<div class="form-group row fnt">
						<label class="one col-sm-7 col-form-label col-form-label-sm fnt">项目名称</label>
						<input id="name" class="form-control-sm form-control two fnt" style="width: 65%; " placeholder="请输入" />
					</div>
					<div class="form-group row fnt">
						<label class="one col-sm-7 col-form-label col-form-label-sm fnt">项目分类</label>
						<select id="kind" class="form-control-sm form-control two fnt" id="Host" style="width: 65%;">
							<option selected>请选择</option>
							<option value="底商">底商</option>
							<option value="酒店">酒店</option>
							<option value="办公">办公</option>
							<option value="内铺">内铺</option>

						</select>
					</div>
					<div class="form-group row fnt">
						<label class="one col-sm-7 col-form-label col-form-label-sm fnt">具体房屋</label>
						<input id="specific" class="form-control-sm form-control two fnt" style="width: 65%; " placeholder="请输入" />
					</div>
					<div class="form-group row fnt">
						<label class="one col-sm-7 col-form-label col-form-label-sm fnt">楼层</label>
						<input id="floor" class="form-control-sm form-control two fnt" style="width: 65%; " placeholder="请输入" />
					</div>
					<div class="form-group row fnt">
						<label class="one col-sm-7 col-form-label col-form-label-sm fnt">层高</label>
						<input id="fheight" class="form-control-sm form-control two fnt" style="width: 65%; " placeholder="请输入" />
					</div>
					<div class="form-group row fnt">
						<label class="one col-sm-7 col-form-label col-form-label-sm fnt">主要用途</label>
						<select id="purpose" class="form-control-sm form-control two fnt" style="width: 65%;" onchange="show()">
							<option selected>请选择</option>
							<option value="商业">商业</option>
							<option value="酒店">酒店</option>
							<option value="办公">办公</option>
						</select>
					</div>
					<div id="ppp" class="form-group row fnt" style="overflow: hidden;">
						<ul class="list-group" style="width: 65%;margin-left: 28%;">
							<li class="list-group-item">外铺<input type="checkbox" name="" id="p1" value="外铺" /></li>
							<li class="list-group-item">内铺<input type="checkbox" name="" id="p2" value="内铺" /></li>
							<li class="list-group-item">底商<input type="checkbox" name="" id="p3" value="底商" /></li>
							<li class="list-group-item">一拖二<input type="checkbox" name="" id="p4" value="一拖二" /></li>
							<li class="list-group-item">一拖三<input type="checkbox" name="" id="p5" value="一拖三" /></li>
							<li class="list-group-item">一拖四<input type="checkbox" name="" id="p6" value="一拖四" /></li>
							<li class="list-group-item">带负层<input type="checkbox" name="" id="p7" value="带负层" /></li>
							<li class="list-group-item">带夹层<input type="checkbox" name="" id="p8" value="带夹层" /></li>
							<li class="list-group-item">地下室<input type="checkbox" name="" id="p9" value="地下室" /></li>
							<li class="list-group-item">半地下室<input type="checkbox" name="" id="p10" value="半地下室" /></li>
						</ul>
					</div>
					<div class="form-group row fnt" style="margin-top: 5%;">
						<label class="one col-sm-7 col-form-label col-form-label-sm fnt">临路状况</label>
						<select id="linlu" class="form-control-sm form-control two fnt"style="width: 65%;" onchange="lin()">
							<option selected>请选择</option>
							<option value="一面临路">一面临路</option>
							<option value="二面临路">二面临路</option>
							<option value="多面临路">多面临路</option>
						</select>
					</div>
					<div id="linlu1" class="form-group row fnt" style="margin-top: 5%;">
						<!-- <label class="one col-sm-7 col-form-label col-form-label-sm fnt">临路类型</label> -->
						<select id="one1" class="form-control-sm form-control two fnt" id="Host" style="width: 24%;margin-left: 2%;margin-right: 2%;">
							<option selected>类型</option>
							<option value="主干道">主干道</option>
							<option value="次干道">次干道</option>
							<option value="支路">支路</option>
							<option value="小巷">小巷</option>
							<option value="小巷道路">小巷道路</option>
						</select>
						<input id="one2" class="form-control-sm form-control two fnt" style="width: 65%; " placeholder="请输入" />
					</div>
					<div id="linlu2" class="form-group row fnt" style="margin-top: 5%;">
						<!-- <label class="one col-sm-7 col-form-label col-form-label-sm fnt">临路类型</label> -->
						<select id="two1" class="form-control-sm form-control two fnt" id="Host" style="width: 24%;margin-left: 2%;margin-right: 2%;">
							<option selected>类型</option>
							<option value="主干道">主干道</option>
							<option value="次干道">次干道</option>
							<option value="支路">支路</option>
							<option value="小巷">小巷</option>
							<option value="小巷道路">小巷道路</option>
						</select>
						<input id="two2" class="form-control-sm form-control two fnt" style="width: 65%; " placeholder="请输入" />
					</div>
					<div id="linlu3" class="form-group row fnt" style="margin-top: 5%;">
						<!-- <label class="one col-sm-7 col-form-label col-form-label-sm fnt">临路类型</label> -->
						<select id="three1" class="form-control-sm form-control two fnt" id="Host" style="width: 24%;margin-left: 2%;margin-right: 2%;">
							<option selected>类型</option>
							<option value="主干道">主干道</option>
							<option value="次干道">次干道</option>
							<option value="支路">支路</option>
							<option value="小巷">小巷</option>
							<option value="小巷道路">小巷道路</option>
						</select>
						<input id="three2" class="form-control-sm form-control two fnt" style="width: 65%; " placeholder="请输入" />
					</div>

					<div class="form-group row fnt">
						<label class="one col-sm-7 col-form-label col-form-label-sm fnt">建筑面积</label>
						<input id="area" class="form-control-sm form-control two fnt" style="width: 65%; " placeholder="请输入" />
					</div>
					<div class="form-group row fnt">
						<label class="one col-sm-7 col-form-label col-form-label-sm fnt">租金</label>
						<input id="rent" class="form-control-sm form-control two fnt" style="width: 65%; " placeholder="请输入" />
					</div>
					<div class="form-group row fnt">
						<label class="one col-sm-7 col-form-label col-form-label-sm fnt">售价</label>
						<input id="price" class="form-control-sm form-control two fnt" style="width: 65%; " placeholder="请输入" />
					</div>
					<div class="form-group row fnt">
						<label class="one col-sm-7 col-form-label col-form-label-sm fnt">物业管理公司</label>
						<input id="property" class="form-control-sm form-control two fnt" style="width: 65%; " placeholder="请输入" />
					</div>
					<div class="form-group row fnt">
						<label class="one col-sm-7 col-form-label col-form-label-sm fnt">收费标准</label>
						<input id="standard" class="form-control-sm form-control two fnt" style="width: 65%; " placeholder="请输入" />
					</div>
					<div class="form-group row fnt">
						<label class="one col-sm-7 col-form-label col-form-label-sm fnt">备注</label>
						<textarea class="form-control" id="remark" rows="3" style="width: 65%; "></textarea>
					</div>
				</form>
			</div>

		</div>


		<footer class="footer mt-auto py-2" style="width: 100%;height: 10%;margin-top:10%;">
			<div id="default" class="u-center">
				<button id="next" type="button" class="btn btn-primary u-btn" style="width: 70%;margin-left: auto;margin-right: auto;">提交</button>
			</div>
		</footer>


	</body>
	<script type="text/javascript">
		var uip = document.getElementById("ppp")
		var uilin1 = document.getElementById("linlu1")
		var uilin2 = document.getElementById("linlu2")
		var uilin3 = document.getElementById("linlu3")
		uip.style.display = 'none'
		uilin1.style.display = 'none'
		uilin2.style.display = 'none'
		uilin3.style.display = 'none'
		function show() {
			
			if (document.getElementById("purpose").value == '商业') {
				uip.style.display = ''
			} else {
				uip.style.display = 'none'
			}
		}
		function lin() {
			
			if (document.getElementById("linlu").value == '一面临路') {
				uilin1.style.display = ''
				uilin2.style.display = 'none'
				uilin3.style.display = 'none'
			} else if(document.getElementById("linlu").value == '二面临路'){
				uilin1.style.display = ''
				uilin2.style.display = ''
				uilin3.style.display = 'none'
			} else if(document.getElementById("linlu").value == '多面临路'){
				uilin1.style.display = ''
				uilin2.style.display = ''
				uilin3.style.display = ''
			} else{
				uilin1.style.display = 'none'
				uilin2.style.display = 'none'
				uilin3.style.display = 'none'
			}
		}

</html>
